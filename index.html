<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <h3>I am thinking of a number between 1-100.</h3>
      <h3>Can you guess it?</h3>
      <input type="text" placeholder="Number" id="guess" />
      <br />
      <button onClick="play()" id="btn">Guess</button>

      <p id="message-1">No. Of Guesses: 0</p>
      <p id="message-2">Guessed numbers are: None</p>
      <p id="message-3"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
